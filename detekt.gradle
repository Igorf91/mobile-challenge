apply plugin: 'io.gitlab.arturbosch.detekt'

detekt {
    toolVersion = "1.14.0"
    input = files("src/main/kotlin")
    config = files("$rootDir/default-detekt-config.yml")

    reports {
        html {
            enabled = true
            destination = file("$rootDir/reports/detekt-report.html")
        }
    }
}